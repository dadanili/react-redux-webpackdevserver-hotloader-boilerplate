<form ng-submit="submit()">
	<div>
		<p>
			<label>First Name:</label>
			<input type="text" name="firstname" size="30" ng-model="firstname">
		</p>
	</div>

	<div>
		<p>
			<label>Last Name:</label>
			<input type="text" name="lastname" size="50" ng-model="lastname">
		</p>
	</div>

	<div>
		<p>
			<label>LinkedIn:</label>
			<input type="text" name="linkedin" size="50" ng-model="linkedin">
		</p>
	</div>
	<div>
		<button type="submit" width="30">Submit</button>
	</div>


</form>
